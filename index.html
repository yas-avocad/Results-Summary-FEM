<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>

  <div class="main-div">
<section class="average-score-container">
  <p class="average-score-title">Your Result</p>
  <div class="average-score">
    <p class="score">76</p>
    <p class="score-2">of 100</p>
  </div>

  <p class="compliment">Great</p>
  <p class="score-readout">Your performance exceed 65% of the people conducting the test here!</p>
</section>

<section class="second-container">
  <div class="summary-title">Summary</div>

  <div class="item-score-container">
    <div class="item">
    <img src="assets/images/icon-reaction.svg" alt="lighting-bolt">
    <div class="reaction">Reaction</div> 
    </div>  
    <div class="item-score">80<span class="span"> / 100</span></div>
  </div>  

  <div class="item-score-container">
    <div class="item">
    <img src="assets/images/icon-memory.svg" alt="lighting-bolt">
    <div class="memory">Memory</div> 
    </div>  
    <div class="item-score">92<span class="span"> / 100</span></div>
  </div>  

  <div class="item-score-container">
    <div class="item">
    <img src="assets/images/icon-verbal.svg" alt="lighting-bolt">
    <div class="verbal">Verbal</div> 
    </div>  
    <div class="item-score">61<span class="span"> / 100</span></div>
  </div>  
  
  <div class="item-score-container">
    <div class="item">
    <img src="assets/images/icon-visual.svg" alt="lighting-bolt">
    <div class="visual">Visual</div> 
    </div>  
    <div class="item-score">72<span class="span"> / 100</span></div>
  </div>  

  <button>Continue</button>
</section>
  </div>

</main>

</body>
</html>
